<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 class="text-white text-center font-weight-bold bg-success" style="font-size: 55px;">Form Validation In JavaScript  </h1>

	<div class="container"><br>
		
		<div class="col-lg-6 m-auto d-block">
			
			<form action="#" onsubmit="return validation()" class="bg-light">
				<div class="form-group">
					<label for="fanme" class="font-weight-bold"> First Name: </label>
					<input type="text" name="fname" class="form-control" id="fname" autocomplete="off">
					<span id="firstname" class="text-danger font-weight-bold"> </span>
				</div>

                <div class="form-group">
					<label for="lanme" class="font-weight-bold"> Last Name: </label>
					<input type="text" name="lname" class="form-control" id="lname" autocomplete="off">
					<span id="lastname" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label for="user" class="font-weight-bold"> Username: </label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="text-danger font-weight-bold"> </span>
				</div>


                <div class="form-group">
					<label for="canme" class="font-weight-bold"> Country Name: </label>
					<input type="text" name="cname" class="form-control" id="cname" autocomplete="off">
					<span id="countryname" class="text-danger font-weight-bold"> </span>
				</div>

                <div class="form-group">
					<label for="cianme" class="font-weight-bold"> City Name: </label>
					<input type="text" name="ciname" class="form-control" id="ciname" autocomplete="off">
					<span id="cityname" class="text-danger font-weight-bold"> </span>
				</div>


				<div class="form-group">
					<label class="font-weight-bold"> Password: </label>
					<input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
					<span id="passwords" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Confirm Password: </label>
					<input type="password" name="conpass" class="form-control" id="conpass" autocomplete="off">
					<span id="confrmpass" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Mobile Number: </label>
					<input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
					<span id="mobileno" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Email: </label>
					<input type="text" name="email" class="form-control" id="emails" autocomplete="off">
					<span id="emailids" class="text-danger font-weight-bold"> </span>
				</div>

				<input type="submit" name="submit" value="submit" class="btn btn-success" 	autocomplete="off">


			</form><br><br>


		</div>
	</div>



	<script type="text/javascript">
		

		function validation(){
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
			var user = document.getElementById('user').value;

            var cname = document.getElementById('cname').value;
            var ciname = document.getElementById('ciname').value;

			var pass = document.getElementById('pass').value;
			var confirmpass = document.getElementById('conpass').value;
			var mobileNumber = document.getElementById('mobileNumber').value;
			var emails = document.getElementById('emails').value;

            if(fname == ""){
				document.getElementById('firstname').innerHTML =" ** Please fill the first name  field";
				return false;
			}
			if((fname.length <= 2) || (fname.length > 20)) {
				document.getElementById('firstname').innerHTML =" ** FirstName lenght must be between 2 and 20";
				return false;	
			}
			if(!isNaN(fname)){
				document.getElementById('firstname').innerHTML =" ** only characters are allowed";
				return false;
			}



            if(lname == ""){
				document.getElementById('lastname').innerHTML =" ** Please fill the last name field";
				return false;
			}
			if((lname.length <= 2) || (lname.length > 20)) {
				document.getElementById('lastname').innerHTML =" ** LastName lenght must be between 2 and 20";
				return false;	
			}
			if(!isNaN(lname)){
				document.getElementById('lastname').innerHTML =" ** only characters are allowed";
				return false;
			}




			if(user == ""){
				document.getElementById('username').innerHTML =" ** Please fill the username field";
				return false;
			}
			if((user.length <= 2) || (user.length > 20)) {
				document.getElementById('username').innerHTML =" ** Username lenght must be between 2 and 20";
				return false;	
			}
			if(!isNaN(user)){
				document.getElementById('username').innerHTML =" ** only characters are allowed";
				return false;
			}


            if(cname == ""){
				document.getElementById('countryname').innerHTML =" ** Please fill the country name field";
				return false;
			}
			// if((cname.length <= 2) || (cname.length > 20)) {
			// 	document.getElementById('countryname').innerHTML =" ** FirstName lenght must be between 2 and 20";
			// 	return false;	
			// }
			if(!isNaN(cname)){
				document.getElementById('countryname').innerHTML =" ** only characters are allowed";
				return false;
			}


            if(ciname == ""){
				document.getElementById('cityname').innerHTML =" ** Please fill the city name field";
				return false;
			}
			// if((cname.length <= 2) || (cname.length > 20)) {
			// 	document.getElementById('countryname').innerHTML =" ** FirstName lenght must be between 2 and 20";
			// 	return false;	
			// }
			if(!isNaN(ciname)){
				document.getElementById('cityname').innerHTML =" ** only characters are allowed";
				return false;
			}


			if(pass == ""){
				document.getElementById('passwords').innerHTML =" ** Please fill the password field";
				return false;
			}
			if((pass.length <= 5) || (pass.length > 20)) {
				document.getElementById('passwords').innerHTML =" ** Passwords lenght must be between  5 and 20";
				return false;	
			}


			if(pass!=confirmpass){
				document.getElementById('confrmpass').innerHTML =" ** Password does not match the confirm password";
				return false;
			}



			if(confirmpass == ""){
				document.getElementById('confrmpass').innerHTML =" ** Please fill the confirmpassword field";
				return false;
			}




			if(mobileNumber == ""){
				document.getElementById('mobileno').innerHTML =" ** Please fill the mobile NUmber field";
				return false;
			}
			if(isNaN(mobileNumber)){
				document.getElementById('mobileno').innerHTML =" ** user must write digits only not characters";
				return false;
			}
			if(mobileNumber.length!=11){
				document.getElementById('mobileno').innerHTML =" ** Mobile Number must be 10 digits only";
				return false;
			}



			if(emails == ""){
				document.getElementById('emailids').innerHTML =" ** Please fill the email idx` field";
				return false;
			}
			if(emails.indexOf('@') <= 0 ){
				document.getElementById('emailids').innerHTML =" ** @ Invalid Position";
				return false;
			}

			if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
				document.getElementById('emailids').innerHTML =" ** . Invalid Position";
				return false;
			}
		}

	</script>

</body>
</html>
